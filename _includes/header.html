<header class="header">
  <h1 class="header-title">
    <a href="{{ site.baseurl }}">{{ site.name }}</a>
  </h1>
  <nav class="header-nav">
    {% for nav in site.nav %}
    {% if menu.url contains 'http://' or menu.url contains 'https://' %}
    <a href="{{ nav.url }}">{{ nav.name }}</a>
    {% else %}
    <a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a>
    {% endif %}
    {% endfor %}
  </nav>
</header>
